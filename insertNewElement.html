<script>
    const array =  [0,1,2,3,4,6,7,8,9];
    const arrayLength = array.length; // calculating the length of array
    for (let index = 0; index < arrayLength; index++) {
        const element = array[index];
        document.write(`${index} posittion Element of the array is ${element} <br />`);
    }
    const position = 5;
    const newEl = 5;
    for(let i = arrayLength-1; i>=position; i--)
    {
       if(i>=position)
       {
        array[i+1] = array[i];
        array[i] = newEl;
       }
    //  document.write(array);
    }
     

    document.write(`New Element of array after the insertion value at ${position+1} postion <br /> <br />`);

    for (let index = 0; index < array.length; index++) {
        const element = array[index];
        document.write(`${index} posittion Element of the array is ${element} <br />`);
    }

// second method
